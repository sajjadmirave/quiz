<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--  ! link style css -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>simple quiz</title>
  </head>
  <body>
    <div class="box-area">
      <!-- title tex -->
      <div class="title text-white "><h2 class="text-center">Welcome</h2></div>
      <br>
      <!-- create the question box -->
      <div class="question">
        <h3 class="text-info">Which Fruits is Blue?</h3>
      </div>

      <!--  selection button -->
      <div class="selection-button-area text-white">
        <div class="selection-box">
          <input type="radio" class="form-check-input" name="select" value="Banana" id="" />
          <label for="select" class="form-label"><h5>Banana</h6></label>
        </div>
        <!-- ****** -->
        <div class="selection-box">
          <input type="radio" class="form-check-input" value="Apple" name="select" id="" />
          <label for="select" class="form-label"><h5>Apple</h6></label>
        </div>
        <!-- ****** -->
        <div class="selection-box">
          <input type="radio" class="form-check-input" value="Blueberry" name="select" id="" />
          <label for="select" class="form-label"><h5>Blueberry</h6></label>
        </div>
        <!--******  -->
        <div class="selection-box">
          <input type="radio" class="form-check-input" name="select" value="Melon" id="" />
          <label for="select" class="form-label"><h5>Melon</h5></label>
        </div>
      </div>

      <!-- create submit button -->
      <div class="submit-button">
        <button class="btn btn-success px-4 py-2">submit</button>
      </div>
    </div>

    <!-- ! link script -->
    <script src="./js/script.js"></script>

    <!-- ! link sweet alert  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
